		<style type="text/css">  
		* {
		  -webkit-touch-callout: none; /* prevent callout to copy image, etc when tap to hold */
		  -webkit-text-size-adjust: none; /* prevent webkit from resizing text to fit */

		 /* -webkit-tap-highlight-color: rgba(0,0,0,0); */
		}
			
			* {
				font-weight: bold;
			}

			body { 
				background: #FFF;
				color: #000;
				margin: 5px;
				padding: 0px;
				margin-bottom: 45px;
				text-align: center;
				font-family: Helvetica, Arial;
			}

			a.win {
				cursor: pointer;
				  display: inline-block;
				  background-color: #e6e6e6;
				  background-repeat: no-repeat;
				  background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#ffffff), color-stop(25%, #ffffff), to(#e6e6e6));
				  background-image: -webkit-linear-gradient(#ffffff, #ffffff 25%, #e6e6e6);
				  background-image: -moz-linear-gradient(top, #ffffff, #ffffff 25%, #e6e6e6);
				  background-image: -ms-linear-gradient(#ffffff, #ffffff 25%, #e6e6e6);
				  background-image: -o-linear-gradient(#ffffff, #ffffff 25%, #e6e6e6);
				  background-image: linear-gradient(#ffffff, #ffffff 25%, #e6e6e6);
				  filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffff', endColorstr='#e6e6e6', GradientType=0);
				  padding: 5px 14px 6px;
				  text-shadow: 0 1px 1px rgba(255, 255, 255, 0.75);
				  color: #333;
				  font-size: 13px;
				  line-height: normal;
				  border: 1px solid #ccc;
				  border-bottom-color: #bbb;
				  -webkit-border-radius: 4px;
				  -moz-border-radius: 4px;
				  border-radius: 4px;
				  -webkit-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
				  -moz-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
				  box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
				  -webkit-transition: 0.1s linear all;
				  -moz-transition: 0.1s linear all;
				  -ms-transition: 0.1s linear all;
				  -o-transition: 0.1s linear all;
				  transition: 0.1s linear all;
					font-size: 15px;
					  line-height: normal;
					  padding: 9px 14px 9px;
					  -webkit-border-radius: 6px;
					  -moz-border-radius: 6px;
					  border-radius: 6px;
					text-decoration: none;
					color: #ffffff;
					  background-color: #0064cd;
					  background-repeat: repeat-x;
					  background-image: -khtml-gradient(linear, left top, left bottom, from(#049cdb), to(#0064cd));
					  background-image: -moz-linear-gradient(top, #049cdb, #0064cd);
					  background-image: -ms-linear-gradient(top, #049cdb, #0064cd);
					  background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #049cdb), color-stop(100%, #0064cd));
					  background-image: -webkit-linear-gradient(top, #049cdb, #0064cd);
					  background-image: -o-linear-gradient(top, #049cdb, #0064cd);
					  background-image: linear-gradient(top, #049cdb, #0064cd);
					  filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#049cdb', endColorstr='#0064cd', GradientType=0);
					  text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.25);
					  border-color: #0064cd #0064cd #003f81;
					  border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);
			}

			.big {
				font-size: 2em;
				display: inline-block;
				margin: 10px;
			}
			#scratchoff { 
				position: relative;
				display: inline-block;
				width: 200px;
				height: 200px;
			}

			#prize {
				position: absolute;
				width: 200px;
				top: 0px;
				left: 0px;
				z-index: 1;
				-webkit-box-shadow: 0px 0px 20px 0px #707070;
				-moz-box-shadow: 0px 0px 20px 0px #707070;
				box-shadow: 0px 0px 20px 0px #707070;
			}

			#latex {
				position: absolute;
				width: 200px;
				top: 0px;
				left: 0px;
				z-index: 2;
			}
			
			header {
				display: inline-block;
				height: 85px;
				width: 270px;
			}

			#redemption {
				opacity: 0;
			}

		</style>
		
		<script type="text/javascript" src="http://use.typekit.com/fyu1vxq.js"></script>
		<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
		
	</head>
	
	
	<body onload="setTimeout(function() { window.scrollTo(0, 1) }, 100);">
		
		<header>
			<h3 id="percent">Scratch off the logo below for your chance to win!</h3>
		</header>
		
		<section id="scratchoff">
			<img id="prize" src="img/prize.png" />
			<img id="latex" src="img/hd-logo.png" />
		</section>
		
		<section id="redemption">
			<p>Congratulations! You've won a gift card! Come to section 440 to redeem your prize!</p>
			<p><a href="#" onclick="reset(event);" class="win"> Redeem </a></p>
		</section>
		
		<script src='javascripts/jquery-1.6.2.min.js' type='text/javascript'></script>
		<script src='javascripts/jquery.eraser.js' type='text/javascript'></script>
		
		<script type='text/javascript'>
		
		function showRedeemButton() {
			$('#redemption').delay(5500).animate({opacity: 1}, 1200, function(){});
		};
		</script>
		
		<script type = 'text/javascript'>

			addEventListener( "load", init, false );

			function init( event ) {
				$("#latex").eraser({
				    completeRatio: .5,
				    completeFunction: showRedeemButton()
				});

				// you can alse specify the brush size (in pixel) by using options :
				// $("#redux").eraser({size: 20});
			}

			function remove(event) {
				$("#latex").eraser('clear');
				event.preventDefault();
			}

			function reset(event) {
				$("#latex").eraser('reset');
				event.preventDefault();
			}

		</script>

	</body>

</html>
